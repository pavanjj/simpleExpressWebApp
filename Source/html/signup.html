<body class="text-center">
    <form class="form-signin" action="/sign-up" method="post">
        <h1 class="h3 mb-3 font-weight-normal bottomMargin">Please Enter Your Details</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
            autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="firstName" class="sr-only">First Name</label>
        <input name="firstName" type="text" id="firstName" class="form-control" placeholder="First Name" required>
        <label for="lastName" class="sr-only">Last Name</label>
        <input name="lastName" type="text" id="lastName" class="form-control" placeholder="Last Name">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up!</button>
    </form>
</body>

</html>
